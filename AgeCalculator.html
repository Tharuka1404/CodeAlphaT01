<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f9;
    }

    .age_calculator {
        text-align: center;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    input[type="number"] {
        width: 80px;
        padding: 5px;
        margin: 10px 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    .result {
        margin-top: 20px;
        font-size: 1.2em;
        color: #333;
    }
</style>
</head>
<body>

    <div class="age_calculator">
        <h2>Age Calculator</h2>
        <form id="ageform">
            <input type="number" id="day" placeholder="Day" min="1" max="31" required>
            <input type="number" id="month" placeholder="month" min="1" max="12" required>
            <input type="number" id="year" placeholder="year" min="1900" max="2100" required>
            <br>
            <button type="button" onclick="calculateAge()">Calculate Age</button>

        </form>
        <div class="result" id="result"></div>

    </div>
    <script>
        function calculateAge(){
            const day = parseInt(document.getElementById("day").value);
            const month = parseInt(document.getElementById("month").value) - 1;
            const year = parseInt(document.getElementById("year").value);

            if(isNaN(day) || isNaN(month) || isNaN(year)){
                document.getElementById("result").textContent="please enter valid values for day, month and year.";
                return;

            }
            const dob = new Date(year,month,day);
            const today = new Date();

            if(dob>today){
                document.getElementById("result").textContent="Date of birth can not be in future.";
                return;
            }
            let age = today.getFullYear() - dob.getFullYear();
            const m = today.getMonth() - dob.getMonth();
            const d = today.getDate() - dob.getDate();

            if(m < 0 || (m===0) && d<0){
                age--;
            }
            document.getElementById("result").textContent = `your age is ${age} years.`;
        }
    </script>
    
</body>
</html>
